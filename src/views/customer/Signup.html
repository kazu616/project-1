<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Preview</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-[#161E31]">
        <div
            class="w-[1536px] h-[864px] relative overflow-hidden rounded-[27.2px] bg-white border-[8px] border-white mx-auto transform translate-y-[3.5%]"
            style="box-shadow: 0px 0px 36px 0 #e1c2a8"
        >
            <div class="w-[723.2px] h-[823.36px]">
                <!-- khoi form -->
                <div
                    class="flex flex-col justify-center items-center w-[723.2px] h-[631.328px] absolute left-0 top-0 gap-7"
                >
                    <!-- logo -->
                    <p
                        class="text-[36.8px] text-left uppercase text-[#0a0a0a] mb-5"
                    >
                        <span
                            class="text-[36.8px] font-bold text-left uppercase text-[#0a0a0a]"
                            >Book</span
                        ><span
                            class="text-[36.8px] font-light text-left uppercase text-[#0a0a0a]"
                            >saw</span
                        >
                    </p>

                    <div
                        class="flex flex-col justify-start items-start gap-6.4"
                    >
                        <div>
                            <p
                                class="w-[400px] text-[30px] font-bold text-center text-neutral-600 mb-5"
                            >
                                Create an Account
                            </p>
                        </div>
                        <!-- nÃºt google -->
                        <button
                            class="flex justify-center items-center w-[400px] relative gap-[10.4px] p-2 rounded-[4px] border border-[#e8e8e8] text-[0.8rem] font-bold text-left text-[#828282]"
                        >
                            <span
                                ><img
                                    src="../../img/image-2.png"
                                    class="w-[20px] h-[20px] rounded-[8px] object-cover" /></span
                            >Continue with Google
                        </button>
                    </div>

                    <p class="text-xs font-semibold text-left text-[#ddd]">
                        ------------- or Sign in with Email -------------
                    </p>
                    <div
                        class="flex flex-col justify-start items-start h-[245px] gap-6"
                    >
                        <form
                            class="flex flex-col justify-start items-start gap-5"
                            id="form_signup"
                        >
                            <!-- email -->
                            <div class="flex flex-col gap-1">
                                <label
                                    for="email_signup"
                                    class="text-[0.8rem] font-semibold text-left text-[#828282]"
                                    >Email</label
                                >
                                <input
                                    id="email"
                                    type="text"
                                    name="email_signup"
                                    placeholder="mail@abc.com"
                                    class="w-[400px] px-2.5 py-[13px] rounded-[5px] border border-[#ded2d9] text-[0.8rem] text-left text-[#000000]"
                                />
                                <span
                                    class="form-message text-[12px] text-red-400"
                                ></span>
                            </div>
                            <!-- phone -->
                            <div class="flex flex-col gap-1">
                                <label
                                    for="phone_signup"
                                    class="text-[0.8rem] font-semibold text-left text-[#828282]"
                                    >Phone Number</label
                                >
                                <input
                                    id="phone"
                                    type="number"
                                    placeholder="+84"
                                    name="phone_signup"
                                    class="w-[400px] px-2.5 py-[13px] rounded-[5px] border border-[#ded2d9] text-[0.8rem] text-left text-black"
                                />
                                <span
                                    class="form-message text-[12px] text-red-400"
                                ></span>
                            </div>
                            <!-- password -->
                            <div class="flex flex-col gap-1">
                                <label
                                    for="password_signup"
                                    class="text-[0.8rem] font-semibold text-left text-[#828282]"
                                    >Password</label
                                >
                                <input
                                    id="password"
                                    type="password"
                                    placeholder="******************"
                                    name="password_signup"
                                    class="w-[400px] px-2.5 py-[13px] rounded-[5px] border border-[#ded2d9] text-[0.8rem] text-left text-black"
                                />
                                <span
                                    class="form-message text-[12px] text-red-400"
                                ></span>
                            </div>
                            <!-- password again -->
                            <div class="flex flex-col gap-1">
                                <label
                                    for="password_signup_check"
                                    class="text-[0.8rem] font-semibold text-left text-[#828282]"
                                >
                                    Enter The Password
                                </label>
                                <input
                                    id="re_password"
                                    type="password"
                                    placeholder="******************"
                                    name="password_signup_check"
                                    class="w-[400px] px-2.5 py-[13px] rounded-[5px] border border-[#ded2d9] text-[0.8rem] text-left text-black"
                                />
                                <span
                                    class="form-message text-[12px] text-red-400"
                                ></span>
                            </div>
                            <input
                                name="signup"
                                type="submit"
                                class="text-center w-[400px] px-2.5 pt-[13px] pb-3 rounded-md bg-[#7f265b] text-[0.8rem] font-bold text-white cursor-pointer hover:bg-black"
                                value="Sign Up"
                            />
                        </form>
                        <div class="mt-8 mx-auto">
                            <label
                                class="text-[0.8rem] text-left text-[#828282]"
                            >
                                You have a account?
                            </label>
                            <a
                                href=""
                                class="text-[0.8rem] font-semibold text-left text-[#7f265b] hover:text-black"
                            >
                                Sing in here
                            </a>
                        </div>
                    </div>
                </div>
                <!-- img -->
                <div
                    class="w-[936.632px] h-[885.088px] absolute left-[680.5px] bg-[#161e31]"
                >
                    <div
                        class="absolute mx-auto translate-x-[50%] translate-y-[900%]"
                    >
                        <p class="text-[32px] font-bold mx-auto text-[#73114b]">
                            Turn your ideas into reality.
                        </p>
                        <p
                            class="text-[20px] font-semibold mx-auto text-[#73114b]"
                        >
                            Start shopping for free and get great booksaw deals
                        </p>
                    </div>

                    <img
                        src="../../img/sign_up.png"
                        alt=""
                        class="absolute translate-x-[30%] translate-y-[35%] w-[60%]"
                    />
                    <img src="../../img/bg-sign_up.png" alt="" class="" />
                </div>
            </div>
        </div>
    </body>
    <script src="./validator.js"></script>
    <script>
        validator({
            form: "#form_signup",
            errorSelector: ".form-message",
            rules: [
                validator.isEmail("#email"),
                validator.isPassword("#password", 6),
            ],
        });
    </script>
</html>
